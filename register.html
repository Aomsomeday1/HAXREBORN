
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: red; }
        form { background-color: #1e1e1e; padding: 20px; border-radius: 10px; width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background-color: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">สมัครสมาชิก</h1>
    <form action="mailto:your@email.com" method="post" enctype="text/plain">
        ชื่อผู้ใช้: <input type="text" name="username" required><br>
        อีเมล: <input type="email" name="email" required><br>
        รหัสผ่าน: <input type="password" name="password" required><br>
        ยืนยันรหัสผ่าน: <input type="password" name="confirm_password" required><br>
        <input type="submit" value="สมัครสมาชิก">
    </form>
</body>
</html>
