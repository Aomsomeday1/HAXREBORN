
<!DOCTYPE html>
<html lang="th">

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;

    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f7c14b;

    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f7c14b;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f7c14b;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdb69;
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px;

      <input type="text" name="apple" placeholder="Apple ID" required>
      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>
